<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Casa Natureza</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/IMG/icono-página.ico" type="image/x-icon">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/carrossel.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icon@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="main"> <!--abre main-->
        <div class="nav"> <!--abre nav-->
            <h1>CASA NATUREZA</h1>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>Sobre</li>
                    <li>Categorías</li>
                    <li>Contacto</li>
                    <li> <input type="text" placeholder="Buscar"></li>
                </ul>
            </div> <!--cierra menu-->
        </div> <!--cierra nav-->


        <div id="carrossel" class="carousel slide"> <!--creamos carrossel-->

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carrossel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carrossel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carrossel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="IMG/banner-carrossel3.jpg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="IMG/banner-carrossel1.jpg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="IMG/banner-carrossel2.jpg" class="d-block w-100" alt="...">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carrossel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carrossel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        </div>

    </div> <!--cierra main-->
    <hr> <!--Linha divisoria-->

    <div class="container">


        <div class="card-horizontal">
            <div class="box box1">Div 1</div>
            <div class="box box2">Div 2</div>
        </div>



        <div class="card-vertical">
            <div class="box box3">Div 3</div>
        </div>
    </div>











</body>

</html>
